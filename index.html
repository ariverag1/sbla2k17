<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Manuel Flores</title>
		<style type="text/css">
		
			body {
				margin:0;
				padding:0;
                width:100%;
				font-family: Sans-Serif;
				line-height: 1.5em;
			}
			
			header {
				background: #FFF1D2;
				height: 70px;
                background-image: url(banner.jpg);         
			}
			
			header h1 {
                background-color: antiquewhite;
                padding-top: 10px;
                padding-bottom: 6px;
                padding-right: 10px;
                padding-left: 9px;
                position: absolute;
                
            }
			
			main {
				padding-bottom: 10010px;
				margin-bottom: -10000px;
				float: left;
				width: 100%;
			}
			
			nav {
				padding-bottom: 10010px;
				margin-bottom: -10000px;
				float: left;
				width: 230px;
				margin-left: -230px;
				background: #eee;
			}
			
			footer {
				clear: left;
				width: 100%;
				background: #ccc;
				text-align: center;
				padding: 4px 0;
			}
	
			#wrapper {
				overflow: hidden;
			}
						
			#content {
				margin-right: 230px; /* Same as 'nav' width */
			}
			
			.innertube {
				margin: 20px; /* Padding for content */
				margin-top: 0;
                width: 100%;
			}
            
            .innerContainer {
                width: 100%;
                overflow: hidden;
                margin-right: 100%;
            }
            
			p {
				color: #555;
			}
	
			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			
			nav ul a {
				color: darkgreen;
				text-decoration: none;
			}
            
            .w3-center w3-display-bottommiddle {
             width: 100%;
            
            }
            
            .sliderPics {
                display:none
            }
            .w3-left, .w3-right, .w3-badge {
                cursor:pointer
            }
            .w3-badge {
                height:13px;width:13px;padding:0
            }
			
		
		</style>	
	
	</head>
	
	<body>		

		<header>
			<div class="innertube">
				<h1>Project DM</h1>
			</div>
		</header>
		
		<div id="wrapper">
		
			<main>
				<div id="content">
					<div class="innertube">
						<h1>Which is Fine...</h1>
                        
                        <div class="innerContainer">
                        <img class="sliderPics" src="http://www.telegraph.co.uk/content/dam/Travel/galleries/travel/activityandadventure/The-worlds-most-beautiful-mountains/mountains-Kirkjufe_3374110a-large.jpg">
                        <img class="sliderPics" src="http://www.telegraph.co.uk/content/dam/Travel/galleries/travel/activityandadventure/The-worlds-most-beautiful-mountains/mountains-roraima_3374096a-large.jpg">
                        <img class="sliderPics" src="http://www.look4ward.co.uk/wp-content/uploads/2016/07/mountains-cerro_3374092a-large.jpg">
  
                        <div class="w3-center w3-display-bottommiddle" style="width:50% ">
                            <div class="w3-left" onclick="plusDivs(-1)">&#10094;</div>
                            <div class="w3-right" onclick="plusDivs(1)">&#10095;</div>
                            <span class="w3-badge demo w3-border" onclick="currentDiv(1)"></span>
                            <span class="w3-badge demo w3-border" onclick="currentDiv(2)"></span>
                            <span class="w3-badge demo w3-border" onclick="currentDiv(3)"></span>
                            </div>
                        </div>
                        
                        <script>
                            var slideIndex = 1;
                            showDivs(slideIndex);
                            function plusDivs(n) {
                                showDivs(slideIndex += n);
                            }
                            function currentDiv(n) {
                                showDivs(slideIndex = n);
                            }
                            function showDivs(n) {
                                var i;
                                var x = document.getElementsByClassName("sliderPics");
                                var dots = document.getElementsByClassName("demo");
                                if (n > x.length) {slideIndex = 1}    
                                if (n < 1) {slideIndex = x.length}
                                for (i = 0; i < x.length; i++) {
                                    x[i].style.display = "none";  
                                }
  
                                for (i = 0; i < dots.length; i++) {
                                    dots[i].className = dots[i].className.replace(" w3-white", "");
                                }
  
                                x[slideIndex-1].style.display = "block";  
                                dots[slideIndex-1].className += " w3-white";
                            }
                        </script>
                        
					</div>
				</div>
			</main>
			
			<nav>
				<div class="innertube">
					<h3>Art</h3>
					<ul>
						<li><a href="#">Drawings</a></li>
                        <li><a href="#">Sketches</a></li>


					</ul>
					<h3>Stories</h3>
					<ul>
						<li><a href="#">Poetry</a></li>
                        <li><a href="#">Memories</a></li>

					</ul>
					<h3>Videos</h3>
					<ul>
						<li><a href="#">Performances</a></li>
					</ul>
				</div>
			</nav>
		
		</div>
		
		<footer>
			<div class="innertube">
				<p>DOPE AF. Designed to promote you.</p>
			</div>
		</footer>
	
	</body>
</html>
